<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MK APK STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Header -->
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MK APK STORE</h1>
      <nav>
        <a href="#" class="px-4 hover:underline">Home</a>
        <a href="#" class="px-4 hover:underline">Apps</a>
        <a href="#" class="px-4 hover:underline">About</a>
        <a href="#" class="px-4 hover:underline">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Search -->
  <section class="py-8">
    <div class="max-w-2xl mx-auto text-center">
      <h2 class="text-xl font-semibold mb-4">Find and Download APKs</h2>
      <input type="text" placeholder="Search apps..." class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
    </div>
  </section>

  <!-- Featured Apps -->
  <section class="max-w-6xl mx-auto px-4 py-6">
    <h3 class="text-xl font-bold mb-4">Popular Downloads</h3>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- App Card -->
      <div class="bg-white p-4 rounded-xl shadow">
        <img src="https://via.placeholder.com/100" alt="App Icon" class="w-20 h-20 rounded-full mx-auto mb-3">
        <h4 class="text-center font-semibold">Sample App 1</h4>
        <p class="text-sm text-center mb-3">Version: 1.0.0</p>
        <div class="text-center">
          <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download APK</a>
        </div>
      </div>

      <!-- Duplicate this block for more apps -->
      <div class="bg-white p-4 rounded-xl shadow">
        <img src="https://via.placeholder.com/100" alt="App Icon" class="w-20 h-20 rounded-full mx-auto mb-3">
        <h4 class="text-center font-semibold">Sample App 2</h4>
        <p class="text-sm text-center mb-3">Version: 2.3.1</p>
        <div class="text-center">
          <a href="#" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Download APK</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4 mt-12">
    &copy; 2025 MK APK STORE. All rights reserved.
  </footer>

</body>
</html>
